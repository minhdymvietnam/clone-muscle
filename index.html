<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>株式会社エグゼクティブプロテクション｜採用サイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="筋肉アンバサダーと共に働く。株式会社エグゼクティブプロテクションの採用サイト" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./src/styles/critical.css" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Teko:wght@500;600&family=Geo&display=swap" as="style" />
    
    <!-- Critical CSS inline -->
    <style>
      :root{--black:#000000;--mainyellow-neon:#fcff00;--neon-yellow:#fcff00;--subblack:#1a1a1a;--textwhite:#ffffff;--white:#ffffff}html,body{margin:0;padding:0;font-family:'Noto Sans JP',sans-serif;color:var(--textwhite)}#banner{background-color:var(--black);}.loading-skeleton{background:linear-gradient(90deg,#333 25%,#444 50%,#333 75%);background-size:200% 100%;animation:loading 1.5s infinite}@keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}@media (prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important}}
    </style>
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Teko:wght@500;600&family=Geo&display=swap" rel="stylesheet" />
    
    <!-- Stylesheets with non-blocking load -->
    <link href="tailwind.css" rel="stylesheet" />
    <link href="animations.css" rel="stylesheet" media="print" onload="this.media='all'" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
